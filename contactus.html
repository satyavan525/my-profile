<!DOCTYPE html>
<html>
    <head>
        <title> Contact Details </title>
    </head>

    <body>
        <h2>Contact Us </h2>
        <form>
            <table>
                <tbody>
                    <tr>
                        <td><label> Full Name: </label></td>
                        <td><input type="text"  maxlength="40" placeholder="Max character length=40">
                    </tr>
                    <tr>
                        <td><label> Mobile No:</label></td>
                        <td><input type="tel" maxlength="10"></td>
                    </tr>
                    <tr>
                        <td><label> Email: </label></td>
                        <td><input type="email" placeholder="Ex.abc@gmail.com"></td>
                    </tr>
                    <tr>
                        <td><label> Enquiry: </label></td>
                        <td><textarea rows="10" cols="60"></textarea></td>
                    </tr>
                    <tr>
                        <td><button type="submit"> Submit </button></td>
                        <td><button type="clear"> Clear </button></td>
                    </tr>
                </tbody>
        
            </table>
    
        </form>

    </body>
</html>
